<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STUDENT ERA || LOGIN & Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-600 h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
    <!-- Logo at the top center -->
    <div class="flex justify-center mb-6">
      <!-- Logo Image with border, shadow, and rounded corners -->
      <img src="project-folder/images/logo.jpg" alt="Logo" class="w-24 h-24 object-contain border-4 border-solid border-blue-500 shadow-lg rounded-full -mt-16"> <!-- Adjust negative margin as needed -->
    </div>

    <h2 class="text-3xl font-extrabold text-center text-blue-600 mb-6">STUDENT ERA</h2>

    <!-- Login Form -->
    <div id="loginForm">
      <h3 class="text-2xl font-semibold text-gray-700 mb-4">Login</h3>
      <form id="login">
        <input type="email" id="loginEmail" placeholder="Email" class="w-full p-4 mb-6 border-2 border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
        <input type="password" id="loginPassword" placeholder="Password" class="w-full p-4 mb-6 border-2 border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
        <button type="submit" class="w-full p-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all duration-200 transform hover:scale-105">Login</button>
      </form>
      <p id="loginError" class="text-red-500 text-center mt-4 hidden"></p>
      <p class="text-center mt-6">Don't have an account? <a href="javascript:void(0);" onclick="toggleForm()" class="text-blue-600 hover:text-blue-700">Register here</a></p>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="hidden">
      <h3 class="text-2xl font-semibold text-gray-700 mb-4">Register</h3>
      <form id="register">
        <input type="text" id="username" placeholder="Username" class="w-full p-4 mb-6 border-2 border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
        <input type="email" id="email" placeholder="Email" class="w-full p-4 mb-6 border-2 border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
        <input type="password" id="password" placeholder="Password" class="w-full p-4 mb-6 border-2 border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
        <input type="hidden" id="role" value="user">
        <button type="submit" class="w-full p-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all duration-200 transform hover:scale-105">Register</button>
      </form>
      <p id="registerError" class="text-red-500 text-center mt-4 hidden"></p>
      <p class="text-center mt-6">Already have an account? <a href="javascript:void(0);" onclick="toggleForm()" class="text-blue-600 hover:text-blue-700">Login here</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
